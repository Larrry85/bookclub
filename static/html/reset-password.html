<!-- reset-password.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Ensure the page is responsive on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage displayed in the browser tab -->
    <title>Reset Password</title>
    <!-- Link to the external CSS stylesheet for styling -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <!-- header ----------------------- -->
    <header>
        <!-- Main heading for the reset password page -->
        <h1>Reset Your Password</h1>
    </header>

    <!-- main content area ----------------------- -->
    <main>
        <div class="login">
            <!-- Form to reset the password -->
            <form action="/reset-password" method="post" class="login-form">
                <!-- Hidden field to pass the token for password reset -->
                <input type="hidden" name="token" value="{{.Token}}">
                
                <!-- Password input field for the new password -->
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" required><br>
                
                <!-- Submit button to send the reset request -->
                <button type="submit">Reset Password</button>
            </form>
        </div>
    </main>

    <!-- footer ----------------------- -->
    <footer>
        <!-- Footer content with copyright information -->
        <p>&copy; 2024 - Jonathan Dahl & Laura Levist√∂ - KOOD/Sisu</p>
    </footer>
</body>
</html>
